  <head>

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #545c2f -26%, #ffdf14 145%);">
          <h1>Wasp</h1>
          <p>loves honey</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #cb7797 -1%, #4b7408 124%);">
          <h1>Bee</h1>
          <p>likes to sting</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #feb739 1%, #b55e2f 128%);">
          <h1>Clown fish</h1>
          <p>Likes to joke</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #cfccaf -8%, #5e8c2b 138%);">
          <h1>Parrot</h1>
          <p>likes to chat</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #9d7832 -8%, #1e391e 138%);">
          <h1>Lizard</h1>
          <p>loves insects</p>
        </div>
      </div>
      <div class="main-slide">
